<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблицы</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Вариант 19</h2>
    <table class="iksweb">
		<tr>
			<td colspan="2"></td>
			<td colspan="2"></td>
			<td rowspan="3"></td>
			<td rowspan="3"></td>
			<td></td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2"></td>
			<td colspan="2"></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
</table>


    <h2>Диаграмма 2</h2>
    <table>
        <tr>
            <th rowspan="2">Станция</th>
            <th colspan="3">№1 "Россия"</th>
            <th colspan="3">№25 "Сибиряк"</th>
        </tr>
        <tr>
            <th>Приб.</th>
            <th>Стоимость</th>
            <th>Отпр.</th>
            <th>Приб.</th>
            <th>Стоянка</th>
            <th>Отпр.</th>
        </tr>
        <tr>
            <th>Новосибирск</th>
            <td>17:26</td>
            <td>20</td>
            <td>17:46</td>
            <td></td>
            <td></td>
            <td>09:00</td>
        </tr>
    </table>

</body>
</html>
