<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Замена текста ссылки</title>
    <script>
      function replaceLinkTextAndHref() {
            const str_ = "https://example.com";
            const linkElement = document.getElementById('myLink');
            linkElement.textContent = `произошла замена ссылки: ${str_}`;
            linkElement.href = str_;
        }
    </script>
</head>
<body>
    <p>Нажмите кнопку для замены текста страницы.</p>
    <button onclick="replaceLinkTextAndHref()">Заменить текст</button>
    <a id="myLink" href="#">Изначальный текст ссылки</a>
</body>
</html>
