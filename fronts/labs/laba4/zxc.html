    <title>Иванов</title>
</head>
<body>
    <h1 align="center">Осенние листочки</h1>
    <p><font color="red"><i>Листочки танцуют, листочки кружатся </i></font> 
        <br>
    <b>И ярким ковром мне под ноги ложатся.</b>
    <br>
    <u>Как будто ужасно они занятые, </u>
    <br>
    <b><i><font color="green">Зелёные</font>, <font color="red">красные</font> и <font color="yellow">золотые</font>...</b></i>
    </p>

    <p align="center">
        Листья кленовые, листья дубовые, 
        <br>
        <font color="orange"> Пурпурные, алые, даже бордовые…         </font>
    </p>
    <p align="right">Бросаюсь я листьями вверх наугад — 
        <br>
        <b><font color="red">Я тоже устроить могу листопад!        </font></b>
    </p>
    <p align="right">Ю.Каспарова</p>

</body>
</html>
